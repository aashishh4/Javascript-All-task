

<html>
    <head>
        <script>
            function submit()
            {
                var a1=document.querySelector('input[name="q1"]:checked')
                var a2=document.querySelector('input[name="q2"]:checked')
                var a3=document.querySelector('input[name="q3"]:checked')
                var a4=document.querySelector('input[name="q4"]:checked')
                var a5=document.querySelector('input[name="q5"]:checked')
                var score=0;

                if(a1 && a1.value==='b')
                {
                    score++;
                }
                if(a2 && a2.value==='d')
                {
                    score++;
                }
                if(a3 && a3.value==='c')
                {
                    score++;
                }
                if(a4 && a4.value==='a')
                {
                    score++;
                }
                if( a5 && a5.value==='d')
                {
                    score++;
                }

            // document.getElementById("result").innerHTML="your score:" + " " + score + "out of 5 qustion"
            document.querySelector(".main").innerHTML="your score:" + " " + score + "out of 5 qustion";
            }

        </script>
    </head>
    <body>
        <h1>Q.1 what is value 3+3?</h1>
        <input type="radio" name="q1" value="a">a.3
        <input type="radio" name="q1" value="b">b.6
        <input type="radio" name="q1" value="c">c.9
        <input type="radio" name="q1" value="d">d.12

        <h1>Q.2 what is value 3-2?</h1>
        <input type="radio" name="q2" value="a">a.3
        <input type="radio" name="q2" value="b">b.6
        <input type="radio" name="q2" value="c">c.9
        <input type="radio" name="q2" value="d">d.1

        <h1>Q.3 what is value 3*3?</h1>
        <input type="radio" name="q3" value="a">a.3
        <input type="radio" name="q3" value="b">b.6
        <input type="radio" name="q3" value="c">c.9
        <input type="radio" name="q3" value="d">d.12

        <h1>Q.4 what is value 9/3?</h1>
        <input type="radio" name="q4" value="a">a.3
        <input type="radio" name="q4" value="b">b.6
        <input type="radio" name="q4" value="c">c.9
        <input type="radio" name="q4" value="d">d.12

        <h1>Q.5 what is value 30%3?</h1>
        <input type="radio" name="q5" value="a">a.3
        <input type="radio" name="q5" value="b">b.6
        <input type="radio" name="q5" value="c">c.9
        <input type="radio" name="q5" value="d">d.0
        <br><br>
        <button onclick="submit()">submit</button>
       <!-- <p id="result"></p> -->
       <div class="main"></div>
    </body>
</html>
