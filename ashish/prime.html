<html>
    <head>
        <script>
            var num=parseInt(prompt("Enter the number"))
            var temp=0;
            for(var i=2;i<num;i++)
            {
                if(num%2==0)
                {
                    temp=1;
                    break;
                }
            }
            if(temp==1)
            {
                document.write("not prime num")
            }
            else
            {
                document.write("prime num")
            }
        </script>
    </head>
</html>
