<html>
    <head>
        <script>
           function change()
           {
            var days=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
            var data=document.getElementById("q1").value;
            var a=new Date(data);
            var b=document.getElementById("q2").value;
            var c=parseInt(data)+parseInt(b);
            document.getElementById("q3").value=c;
            var a1=days[a.getDay()]
            document.getElementById("q4").value=a1;

           }
        </script>
        <body>
            <input type="date" id="q1"><br>
            <input type="text" id="q2"><br>
            <input type="text" id="q3"><br>
            <input type="text" id="q4"><br>
            <button onclick="change()">ok</button>
        </body>
    </head>
</html>
