<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link Example</title>
    <style>
        body {
            background-color: #f0f0f0; /* Set your desired background color */
            text-align: center; /* Align text to the center */
            padding: 20px; /* Add some padding for better visibility */
        }

        img {
            max-width: 100%; /* Make sure the image doesn't exceed the width of its container */
            height: auto; /* Maintain the aspect ratio of the image */
        }

        .image-description {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Using an absolute URL -->
    <img src="https://pbs.twimg.com/media/FDVvugnXMAAo3E9.jpg" alt="Description of the image">
    
    <!-- Text description -->
    <p class="image-description">Description of the image</p>
</body>
</html>
