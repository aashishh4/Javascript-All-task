<html>

<head>
  <script>
    var a1=[1,2,3,10]
    var a2=[100,2,1,10]
    var a5=[];

    var a3=a1.concat(a2);
    console.log(a3);
    
    var a4=a3.sort((a,b)=>a-b)
    console.log(a4);

    for(var i=0;i<a4.length;i++)
    {
      if(a4[i]!=a4[i+1])
      {
        a5.push(a4[i])
      }
    }
    console.log(a5);

  </script>
</head>
