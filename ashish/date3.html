<html>
    <head>
        <script>
            function change()
            {
                var data=document.getElementById("q1").value;
            var months=["january","fubruary","march","april","may","june","july","august","september","october","navember","december"];
             var d=new Date(data);
             var d1=months[d.getMonth()];
             document.getElementById("q2").value=d1;
            }
        </script>
        <body>
            <input type="date" id="q1"><br>
            <input type="text" id="q2"><br>
            <button onclick="change()">ok</button>
        </body>
    </head>
</html>
