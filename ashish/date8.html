<html>

   <head>
         <script>
         function getDate()
         {
            
           var months=["january","fubruary","march","april","may","june","july","august","september","october","navember","december"];
        
           var days=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
            var data=document.getElementById("q1").value;
            var a=new Date(data)
            var a1=months[a.getMonth()];
            document.getElementById("q2").value=a1; 
            var d=days[a.getDay()]
            document.getElementById("q3").value=d
        
         }
        </script>
    </head>
    <body>


      <input type="date" id="q1"><br>
      <input type="text" id="q2"><br>
      <input type="text" id="q3"><br>
      

      <button onclick="getDate()">ok</button>
    </body>
</html>
