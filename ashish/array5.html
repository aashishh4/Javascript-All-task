<html>
  <head>
    <script>
      var a=[1,2,3]
      var a1=[4,5,6]
      var a2=new Array(Math.max(a.length,a1.length)).fill(0)
      for(var i=0;i<a.length;i++)
      {
        a2[i]=a[i]+a2[i]
      }
      for(i=0;i<a1.length;i++)
      {
        a2[i]=a1[i]+a2[i]
      }
      console.log(a2)
    </script>
  </head>
</html>
