
<html>
    <head>
        <script>
        var a1=[1,2,3,4]
        var a2=[4,3,5,6]
        var a=[]
        for(let i=0;i<a1.length;i++)
        {  let result=true;
            for(let j=0;j<a2.length;j++)
            {
                if(a1[i]==a2[j])
                {
                    result =false;
                    break;
                }
            }
            if(result)
            {
              a.push(a1[i])
            }
        }
       
       // console.log(a) // unique
        

        for(let i=0;i<a2.length;i++)
        {
            let result=true;
            for(let j=0;j<a1.length;j++)
            {
                if(a2[i]==a1[j])
                {
                    result=false
                    break;
                }
            }
            if(result)
            {
                a.push(a2[i])
            }
        }
        console.log(a)
        </script>
    </head>
    <body><h1>remove common element in two array</h1></body>
</html>
