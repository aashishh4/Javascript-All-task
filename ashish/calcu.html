<html>
    <head>
        <script>
            function change()
            {
                var a1=document.getElementById("num1").value;
                var opr=document.getElementById("q1").value;
                var a3=document.getElementById("num2").value;
                
                if(opr=='+')
                {
                    var result1= parseInt(a1)+parseInt(a3)
                }
                if(opr=='-')
                {
                    var result1=parseInt(a1)-parseInt(a3)
                }
                
                if(opr=='*')
                {
                    var result1=parseInt(a1)*parseInt(a3)
                }
                
                if(opr=='/')
                {
                    var result1=parseInt(a1)/parseInt(a3)
                }
                document.getElementById("result").value=result1;
            }

        </script>
    </head>
    <body>
        num1<input type="text" id="num1"><br>
        <select id="q1">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        num2<input type="text" id="num2"><br>
        result<input type="text" id="result"><br>
        <button onclick="change()">ok</button>
    </body>
</html>
