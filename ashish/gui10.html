<html>
    <head>
        <script>
            function over()
            {
                document.getElementById("q1").innerHTML="ram";
                document.getElementById("q1").style.color="red"
            }
            function out()
            {
                document.getElementById("q1").innerHTML="raj"
                document.getElementById("q1").style.color="blue";
            }
        </script>
    </head>
    <body>
        <h1 id="q1" onmouseover="over()" onmouseout="out()">hello</h1>
    </body>
</html>
