<html>
    <head>
        <script>
              var days = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
              var data=new Date()
              var a=data.toDateString()
              var day=days[data.getDay()]
              
              document.write(a+"<br>")
              document.write(day)

        </script>
    </head>
</html>
