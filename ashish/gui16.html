<html>
    <head>
    </head>
    <body>
        <h1><label id="q1">8:10:23</label></h1>
        
        <script>
            
                          
            setInterval(showTime,1000)
              function showTime()
              {
                let time = new Date();
            let hour =
                time.getHours();
            let min =
                time.getMinutes();
            let sec =
                time.getSeconds();
            am_pm = "AM";

                  if(hour>=12)
                  {
                      if(hour>12)
                      hour=hour-12;
                      am_pm='PM'
                  }
                  else
                  if(hour==0)
                  {
                      hour=12;
                      am_pm='AM'
                  }
                  hour=hour<10?"0"+hour:hour;
                  min=min<10?"0"+min:min;
                  sec=sec<10?"0"+sec:sec;
                  var currentTime=hour+":"+min+":"+sec+am_pm;
                  document.getElementById("q1").innerHTML=currentTime;
                }
                showTime()
                </script>
                </body>
                </html>
