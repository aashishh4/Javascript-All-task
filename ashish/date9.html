<html>
    <head>
        <script>
           function change()
           {
            var days=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
            var data=document.getElementById("q1").value;
            var a=new Date(data);
            var a1=days[a.getDay()]
            document.getElementById("demo").innerHTML=a1;

           }
        </script>
        <body>
            <p id="demo"></p>
            <input type="date" id="q1"><br>
            <button onclick="change()">ok</button>
        </body>
    </head>
</html>
