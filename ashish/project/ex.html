<!DOCTYPE html>
<html>
<head>
    <title>Append Child Example</title>
</head>
<body>
    <div class="main"></div>
    <input type="text" id="q1"><br>
    <button onclick="change()">Append Child</button>

    <script>
        function change() {
            // Get the input value
            var inputValue = document.getElementById('q1').value;

            // Get the target element where you want to append the list items
            var finalData = document.querySelector(".main");

            // Create a new list item element
            var listItem = document.createElement("li");
            listItem.textContent = inputValue;

            // Append the list item to the target element
            finalData.appendChild(listItem);

            // Clear the input field
            document.getElementById('q1').value = ''; 
        }
    </script>
</body>
</html>
