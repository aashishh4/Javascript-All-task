<html>
    <head>
        <script>
          function change()
          {
            var t1=document.getElementsByTagName("h1");
            var i;
            for(i=0;i<=t1.length;i++)
            {
                t1[i].style.backgroundColor="yellow";
                t1[i].style.color="red";
            }
          }
        </script>
    </head>
    <body>
        <h1>welcome</h1>
        <h1>have a nice day</h1>
        <h1>good morning</h1>
        <h1>chal chaiya chaiya</h1>
        <h2>hello</h2>
        <button onclick="change()">ok</button>
    </body>
</html>
