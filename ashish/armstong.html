<html>
    <head>
        <script>
            var num = parseInt(prompt("Enter the number"));
            var temp = 0;
            var sum = 0;
            var num1 = num;
            
            while (num != 0) {
                temp = num % 10;
                num = Math.trunc(num / 10);
                sum = sum + (temp * temp * temp);
            }
            
            console.log(sum);
            
            if (sum == num1) {
                document.write("Number is an Armstrong number");
            } else {
                document.write("Number is not an Armstrong number");
            }
        </script>
    </head>
</html>
