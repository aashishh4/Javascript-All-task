<html>
    <head>
        <script>
       function add(a,a1)
       {
        var a2=[]
        for(var i=0;i<a.length;i++)
        {
            for(var j=0;j<a1.length;j++)
            {
                if(a[i]==a1[j])
                {
                    a2.push(a1[j])
                }
            }
        }
        return a2;
       }
var a=[1,2,3,4];
var a1=[8,7,6,3,9]
var common=add(a,a1)
console.log(common)
        </script>
    </head>
</html>
