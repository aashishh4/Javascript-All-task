<!DOCTYPE html>
<html>
<head>
    <script>
        var clonedElement = null; // Variable to store the cloned element

        function clone() {
            var p1 = document.getElementById('q1');
            clonedElement = p1.cloneNode(true); // Clone the element
            document.body.appendChild(clonedElement); // Append the clone to the body
        }

        function backclone() {
            if (clonedElement !== null) {
                clonedElement.remove(); // Remove the cloned element
                clonedElement = null; // Reset the clonedElement variable
            }
        }
    </script>
</head>
<body>
    <div id="q1">
        <input type="text"><br>
        <input type="text"><br>
        <input type="text"><br>
    </div>
    <button onclick="clone()">Clone</button>
    <button onclick="backclone()">Back Clone</button>
</body>
</html>
