<html>
    <head>
        <script>
            var a=[1,2,3,4];
            var a1=[10,1,2,100];
            var result=[];
            var a3=a.concat(a1)
            console.log(a3);
            var a4=a3.sort((a,b)=>a-b)
            console.log(a4);
            for(i=0;i<a4.length;i++)
            {
                if(a4[i]!=a4[i+1])
                {
                    result.push(a4[i]);
                }
                
            }
            console.log(result);
        </script>
    </head>
</html>
